<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Create my account</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link href="style.css" rel="stylesheet">
    <script src='https://www.google.com/recaptcha/api.js'></script>
</head>

<body>
    <div class="full-body-cover">
        <div class="container-fluid">
            <div class="form-bg"></div>
            <div class="form-frame">
                <div class="form">
                    <h1 class="h3 mb-3 font-weight-normal">Register</h1>
                    <div class="form-group">
                        <label for="">Username</label>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span id="" class="input-group-text">
                                    <i class="fas fa-user"></i>
                                </span>
                            </div>
                            <input type="text" id="register-username" placeholder="Username" class="form-control" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="">Email</label>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span id="" class="input-group-text">
                                    <i class="fas fa-at"></i>
                                </span>
                            </div>
                            <input type="email" id="register-email" class="form-control" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="">Tel</label>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span id="" class="input-group-text">
                                    <i class="fas fa-mobile-alt"></i>
                                </span>
                            </div>
                            <input type="tel" id="register-tel" placeholder="tel" class="form-control" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="">Neo Zone </label>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span id="" class="input-group-text">
                                    <i class="fas fa-home"></i>
                                </span>
                            </div>
                            <select class="form-control" id="register-neo">
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="">Password</label>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span id="" class="input-group-text">
                                    <i class="fas fa-key"></i>
                                </span>
                            </div>
                            <input type="Password" id="register-password1" placeholder="Password" class="form-control" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="">Confirm Password</label>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span id="" class="input-group-text">
                                    <i class="fas fa-key"></i>
                                </span>
                            </div>
                            <input type="Password" id="register-password2" placeholder="Confirm Password" class="form-control" />
                        </div>
                    </div>
                    <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                            <label class="form-check-label" for="defaultCheck1">
                              Save my location
                            </label>
                          </div>
                    <div class="form-btn">
                        <button class="btn btn-sm btn-primary btn-block" type="submit" onclick="register();">
                            <i class="fa fa-check-circle fa-2x"></i>
                        </button>
                      <!--  <div class="g-recaptcha" data-sitekey="6LcLd1cUAAAAAGsSJ-JHwdFXxNy_DQ2b0IzKfnch"></div>-->
                    </div>
                    <button onclick="insertproduct();">vvv</button>
                    <center>
                        <p color="white" id="error_display"></p>
                    </center>
                </div>
            </div>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
        <script src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
        <script src="https://www.gstatic.com/firebasejs/4.13.0/firebase.js"></script>
        <script src="https://www.gstatic.com/firebasejs/4.12.1/firebase.js"></script>
        <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase-auth.js"></script>
        <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase-database.js"></script>
        <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase-firestore.js"></script>
        <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase-messaging.js"></script>
        <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase-functions.js"></script>
        <script src="firebase.js"></script>
        <script src="script.js"></script>
</body>

</html>
