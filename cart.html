<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My Cart</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body data-spy="scroll" data-target=".navbar" onload="checkSession();">

    <!-- Navigation -->
    <nav class="navbar navbar-expand-md navbar-light bg-light sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="home.html">
                <img src="img/anchor-brand.png" alt="anchorbrand">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive">
                <span class="navbar-toggler-icon"></span>

            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="market.html">Market</a>
                    </li>

                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">
                            <i class="far fa-smile fa-2x"></i>
                        </a>
                        <div class="dropdown-menu">
                            <a class="dropdown-item" href="cart.html">Cart</a>
                            <a class="dropdown-item" data-toggle="modal" data-target="#addItemModal">Add item</a>
                            <a class="dropdown-item" href="#" onclick="logout();">Logout</a>
                        </div>
                    </li>
                </ul>

            </div>

        </div>

    </nav>
    <!-- breadcrumbs-->

    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item">
                <a href="home.html">Home</a>
            </li>
            <li class="breadcrumb-item active" aria-current="page">Transactions</li>
        </ol>

    </nav>

    

    <div class="container">

        <table class="table">
            <thead>
                <tr>
                    <th scope="col">From</th>
                    <th scope="col">Item ask</th>
                    <th scope="col">Qty</th>
                    <th scope="col">Pickup point</th>
                    <th scope="col">Status</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th scope="row">Mark</th>
                    <td>fish</td>
                    <td>3</td>
                    <td>Reduit</td>
                    <td>
                        <span class="badge badge-success">Success</span>
                    </td>
                </tr>
                <tr>
                    <th scope="row">Jessica</th>
                    <td>Octopus</td>
                    <td>3</td>
                    <td>Port Louis</td>
                    <td>
                        <span class="badge badge-info">pending</span>
                    </td>
                </tr>
                <tr>
                    <th scope="row">brendon</th>
                    <td>Shrimps</td>
                    <td>3</td>
                    <td>Ebene</td>
                    <td>
                        <span class="badge badge-danger">cancel</span>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="modal fade" id="addItemModal" tabindex="-1" role="dialog" aria-labelledby="profileModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="profileModalLabel">Add Item</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <div class="row">
        
                    <div class="form-frame__reg">
                      <!-- to be refactored -->
                      <div class="form">
                        <div class="form-group">
                          <label for="">Name</label>
                          <div class="input-group">
                            <input type="text" id="product-name" class="form-control" />
                          </div>
                        </div>
                        <div class="form-group">
                          <label for="">Description</label>
                          <div class="input-group">
                            <input type="text" id="product-desc" class="form-control" />
                          </div>
                        </div>
                        <div class="form-group">
                          <label for="">Quantity</label>
                          <div class="input-group">
                            <input type="number" id="product-qty" class="form-control" />
                          </div>
                        </div>
        
                        <div class="form-btn">
                          <button class="btn btn-sm btn-primary btn-block" type="submit" onclick="createProduct();">
                            <i class="fa fa-check-circle fa-2x"></i>
                          </button>
                        </div>
                      </div>
                    </div>



    <!--- Footer -->
    <footer>
        <div class="container-fluid padding">
        </div>
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
    <script src="script.js"></script>

</body>

</html>
